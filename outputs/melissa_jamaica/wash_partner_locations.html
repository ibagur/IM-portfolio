        // Last updated timestamp (updated by Python scripts)
        const lastUpdated = 'November 25, 2025';

        // Populate the partner activities table (called after markers are created)
        function populatePartnerTable(markers) {
            const tbody = document.getElementById('partner-tbody');
            tbody.innerHTML = '';

            locations.forEach((location, locIndex) => {
                location.partners.forEach((partner, partnerIndex) => {
                    const row = document.createElement('tr');
                    row.className = 'location-group';

                    // Location cell (only show for first partner of each location)
                    const locationCell = document.createElement('td');
                    locationCell.className = 'location-cell location-clickable';
                    if (partnerIndex === 0) {
                        locationCell.textContent = location.location;
                        locationCell.title = 'Click to locate on map';

                        // Make location cell clickable
                        locationCell.onclick = function() {
                            const marker = markers[location.location];
                            if (marker) {
                                marker.openPopup();
                                map.setView([location.lat, location.lon], 12);
                            }
                        };

                        if (location.partners.length > 1) {
                            locationCell.rowSpan = location.partners.length;
                        }
                        row.appendChild(locationCell);
                    }

                    // Partner cell
                    const partnerCell = document.createElement('td');
                    partnerCell.className = 'partner-cell';
                    partnerCell.innerHTML = `<div class="partner-name">${partner.name}</div>`;
                    row.appendChild(partnerCell);

                    // Activities cell
                    const activitiesCell = document.createElement('td');
                    activitiesCell.className = 'activities-cell';
                    const badgesDiv = document.createElement('div');
                    badgesDiv.className = 'activity-badges';

                    partner.activities.forEach(activity => {
                        const badge = document.createElement('span');
                        badge.className = 'legend-activity-badge';
                        badge.textContent = activity;
                        badge.style.backgroundColor = activity === 'Water Trucking/Distribution' ? '#28A1D2' : '#024e6C';
                        badgesDiv.appendChild(badge);
                    });

                    activitiesCell.appendChild(badgesDiv);
                    row.appendChild(activitiesCell);

                    tbody.appendChild(row);
                });
            });
        }

        // Function to calculate bubble radius based on partner count
        function getRadius(count) {
            if (count >= 3) return 2500;
            if (count === 2) return 1500;
            return 800;
        }

        // Function to create popup content
        function createPopupContent(location) {
            let html = `<div class="popup-title">${location.location}</div>`;
            html += `<ul class="partner-list">`;

            location.partners.forEach(partner => {
                html += `<li class="partner-item">`;
                html += `<div class="partner-name">${partner.name}</div>`;
                if (partner.activities.length > 0) {
                    html += `<div class="activities">`;
                    partner.activities.forEach(activity => {
                        // Set color based on activity type
                        const bgColor = activity === 'Water Trucking/Distribution' ? '#28A1D2' : '#024e6C';
                        html += `<span class="activity-badge" style="background: ${bgColor};">${activity}</span>`;
                    });
                    html += `</div>`;
                }
                html += `</li>`;
            });

            html += `</ul>`;
            return html;
        }

        // Store circle references for table interaction
        const locationMarkers = {};

        // Add circles and labels for each location
        locations.forEach(location => {
            const radius = getRadius(location.partner_count);

            // Add circle marker with new color
            const circle = L.circle([location.lat, location.lon], {
                color: '#009999',
                fillColor: '#009999',
                fillOpacity: 0.5,
                radius: radius,
                weight: 2
            }).addTo(map);

            // Add popup on click
            circle.bindPopup(createPopupContent(location), {
                maxWidth: 300,
                className: 'custom-popup'
            });

            // Store reference to circle for table interaction
            locationMarkers[location.location] = circle;

            // Add number label in center - properly centered
            const label = L.marker([location.lat, location.lon], {
                icon: L.divIcon({
                    className: 'circle-label',
                    html: `${location.partner_count}`,
                    iconSize: [20, 20]
                })
            }).addTo(map);

            // Make label clickable too
            label.on('click', () => {
                circle.openPopup();
            });
        });

        // Populate the table with click functionality now that markers are created
        populatePartnerTable(locationMarkers);

        // Function to get color based on facility status
        function getFacilityColor(status) {
            if (status === 'Restored' || status === 'REstored') {
                return '#28A745';  // Green for restored
            } else if (status === 'Not_Restored') {
                return '#DC143C';  // Red for not restored
            } else {
                return '#6C757D';  // Gray for other statuses
            }
        }

        // Function to create facility popup content
        function createFacilityPopupContent(facility) {
            // Normalize status display text
            let statusLabel = facility.status.replace('_', ' ');
            if (statusLabel === 'REstored') {
                statusLabel = 'Restored';
            }

            return `
                <div class="popup-title">${facility.name}</div>
                <div style="margin-top: 5px;"><strong>Type:</strong> ${facility.type}</div>
                <div><strong>Status:</strong> ${statusLabel}</div>
                <div><strong>Date Inoperable:</strong> ${facility.dateInoperable || 'N/A'}</div>
                <div><strong>Date Restored:</strong> ${facility.dateRestored || 'N/A'}</div>
            `;
        }

        // Add NWC facility markers
        console.log(`Adding ${nwcFacilities.length} NWC facility markers...`);
        nwcFacilities.forEach(facility => {
            const color = getFacilityColor(facility.status);

            // Create small circle marker (pixel-based, not geographic)
            const marker = L.circleMarker([facility.lat, facility.lon], {
                radius: 4,  // 4 pixels
                fillColor: color,
                color: color,
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);

            // Add popup
            marker.bindPopup(createFacilityPopupContent(facility), {
                maxWidth: 250,
                className: 'facility-popup'
            });
        });

        // Fit map to show WASH partner locations (primary layer)
        // NWC facilities are visible but don't affect initial zoom
        if (locations.length > 0) {
            const bounds = L.latLngBounds(locations.map(loc => [loc.lat, loc.lon]));
            map.fitBounds(bounds, { padding: [50, 50] });
        }

        // Update last updated date display
        if (document.getElementById('last-updated-date')) {
            document.getElementById('last-updated-date').textContent = lastUpdated;
        }

        // ========================================
        // Mobile Panel Toggle Functionality
        // ========================================

        // Toggle panel function
        function togglePanel(panelId, buttonId) {
            const panel = document.getElementById(panelId);
            const button = document.getElementById(buttonId);

            if (panel && button) {
                const isExpanded = panel.classList.contains('expanded');
                panel.classList.toggle('expanded');
                button.setAttribute('aria-expanded', !isExpanded);
            }
        }

        // Add event listeners for toggle buttons
        const toggleLocationsBtn = document.getElementById('toggle-locations');
        const toggleLegendBtn = document.getElementById('toggle-legend');

        if (toggleLocationsBtn) {
            toggleLocationsBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                togglePanel('locations-panel', 'toggle-locations');
            });

            // Keyboard accessibility
            toggleLocationsBtn.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    togglePanel('locations-panel', 'toggle-locations');
                }
            });
        }

        if (toggleLegendBtn) {
            toggleLegendBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                togglePanel('legend-panel', 'toggle-legend');
            });

            // Keyboard accessibility
            toggleLegendBtn.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    togglePanel('legend-panel', 'toggle-legend');
                }
            });
        }

        // Mobile detection and responsive behavior
        const mobileMediaQuery = window.matchMedia('(max-width: 768px)');

        function handleMobileChange(e) {
            const locationsPanel = document.getElementById('locations-panel');
            const legendPanel = document.getElementById('legend-panel');

            if (e.matches) {
                // Mobile: Ensure panels start collapsed
                locationsPanel?.classList.remove('expanded');
                legendPanel?.classList.remove('expanded');
                toggleLocationsBtn?.setAttribute('aria-expanded', 'false');
                toggleLegendBtn?.setAttribute('aria-expanded', 'false');
            } else {
                // Desktop: Remove expanded class if present
                locationsPanel?.classList.remove('expanded');
                legendPanel?.classList.remove('expanded');
            }
        }

        // Initial check
        handleMobileChange(mobileMediaQuery);

        // Listen for viewport changes (orientation, resize)
        mobileMediaQuery.addEventListener('change', handleMobileChange);

        // Optional: Close panel when clicking outside (mobile only)
        document.addEventListener('click', function(e) {
            if (mobileMediaQuery.matches) {
                const locationsPanel = document.getElementById('locations-panel');
                const legendPanel = document.getElementById('legend-panel');

                // Close locations panel if clicking outside
                if (locationsPanel?.classList.contains('expanded') &&
                    !locationsPanel.contains(e.target)) {
                    togglePanel('locations-panel', 'toggle-locations');
                }

                // Close legend panel if clicking outside
                if (legendPanel?.classList.contains('expanded') &&
                    !legendPanel.contains(e.target)) {
                    togglePanel('legend-panel', 'toggle-legend');
                }
            }
        });
    </script>
</body>

</html>
